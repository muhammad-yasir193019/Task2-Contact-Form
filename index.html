<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Contact US</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="full-name">Full-Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter your subject" required>

                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="Enter your message"></textarea>

                <button type="submit">Submit</button>
        </form>

        <div class="success-message" id="success-message">
            Congratulations you have successfully submitted your message</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
